    <script>

      var currentUser = {};
      
      async function fetchUserInfo() {
        var parsedData = localStorage.getItem('user')
        var userFromLS = JSON.parse((parsedData))
      
        console.log(userFromLS);
      
        const response = await $.ajax({
          type: "GET",
          url: `  https://optibase-render-44cfecb936b1.herokuapp.com/users/${userFromLS.email}`,
          dataType: "json",
          timeout: 30000,
          success: async function (data) {
            Object.assign(currentUser, data.data)
            await localStorage.setItem("user", JSON.stringify(data.data))
          },
          error: function () {
            alert("network error")
          }
        });
      
        return response.data;
      }
      
      $(document).ready(async function () {
        const userInfo = await fetchUserInfo();
      
      
      function red(){
      passwordBtn.innerHTML="Change Password"
      
      }
      
        $('#firstname').val(userInfo.firstName)
        $('#lastname').val(userInfo.lastName)
      $('#initials').val( userInfo.firstName.charAt(0) + userInfo.lastName.charAt(0))
      
        $('#email').val(userInfo.email)
        $('#country').val(userInfo.country)
       
       
      });
      
       
      
      var passwordBtn=$("#savePasswordBtn")
      function loadIt(){
      passwordBtn.innerHTML="Loading..."
      
      }
      
      
      
      $('#savePasswordBtn').click(async function (e) {
      e.preventDefault();
      
      var confirmPassword = $('#confirmpassword').val()
      var password = $('#password').val()
      
      console.log(password,confirmPassword);
    
        loadIt()
      // $('.password-live-section').hide()
      await resetPassword({ password })
      
      
      })
      
      
      async function resetPassword({ password }) {
        const userInfo = await fetchUserInfo();
      
      const response = await $.ajax({
          type: "PUT",
          url: `  https://optibase-render-44cfecb936b1.herokuapp.com/auth/${userInfo._id}/reset-password`,
          dataType: "json",
          data: { password },
          timeout: 30000,
          success: function () {
              // swal({

              setTimeout(function () {
                  location.href = "./user/login.html";
              }, 3000);
          }
      });
      
      console.log(response);
      return response.data;
      }
