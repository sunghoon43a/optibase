 var btn=document.getElementById('registerBtn');

async function resendEmail(values) {
         await $.ajax({
             type: "POST",
             url: "https://optibase-render-iflu.onrender.com/auth/register/resend",
             dataType: "json",
             data: { ...values },
             timeout: 30000,
             success: function (data) {
                 console.log(data);
                 $('.live-section').html("An OTP has been sent to the email address below").addClass('alert-primary')
                 setTimeout(function () {
                     $(location).prop('href', './passwordotp.html')
                 }, 3000)

             },
             error: function (xhr, status, error) {
                 red();
            
                 console.log(error);
                 $('.live-section').html("user doesnt exist").addClass('alert-danger')
             }
         });

     }


     $('#registerBtn').click(function (e) {

        var demail=document.getElementById('email').value
        localStorage.setItem("email",demail)

         e.preventDefault(); // prevents page reload
         

       
         var email= localStorage.getItem("email")
        
         resendEmail({ email });
