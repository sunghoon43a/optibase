<script>

async function resendEmail(values) {
         await $.ajax({
             type: "POST",
             url: " https://optibase-render-xkg4.onrender.com/auth/register/reset",
             dataType: "json",
             data: { ...values },
             timeout: 30000,
             success: function (data) {
                 console.log(data);
                 $('.live-section').html("A new OTP has been sent to the email address below").addClass('alert-primary')
                 setTimeout(function () {
                     $(location).prop('href', './changepassword.html')
                 }, 3000)

             },
             error: function (xhr, status, error) {
                 red();
            
                 console.log(error);
                 $('.live-section').html("User already exists").addClass('alert-danger')
             }
         });

     }


     $('#again').click(function (e) {
         e.preventDefault(); // prevents page reload
         

       
         var email= localStorage.getItem("email")
        
         resendEmail({ email });
